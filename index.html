<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora L√≥gica - IBM Watson</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <div class="header-controls">
        <h1>Calculadora L√≥gica</h1>
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" aria-label="Alternar tema">
            <span id="themeIcon">üåô</span>
        </button>
    </div>
    
    <div class="input-group">
        <input type="text" id="formulaInput" placeholder="Digite uma f√≥rmula l√≥gica..." readonly>
    </div>

    <div class="keypad">
        <!-- Vari√°veis -->
        <button class="btn" onclick="add('P')">P</button>
        <button class="btn" onclick="add('Q')">Q</button>
        <button class="btn" onclick="add('R')">R</button>
        <button class="btn btn-action" onclick="del()">DEL</button>

        <!-- Operadores -->
        <button class="btn btn-op" onclick="add('¬¨')">¬¨</button>
        <button class="btn btn-op" onclick="add('‚àß')">‚àß</button>
        <button class="btn btn-op" onclick="add('‚à®')">‚à®</button>
        <button class="btn btn-op" onclick="add('‚Üí')">‚Üí</button>

        <!-- Par√™nteses e Bicondicional -->
        <button class="btn" onclick="add('(')">(</button>
        <button class="btn" onclick="add(')')">)</button>
        <button class="btn btn-op" onclick="add('‚Üî')">‚Üî</button>
        <button class="btn btn-action" onclick="clr()">C</button>

        <!-- Bot√£o de calcular -->
        <button class="btn btn-eval" onclick="verificar()">CALCULAR</button>
    </div>

    <div id="resultado"></div>
</div>

<!-- Scripts -->
<script src="js/logic_prover.js"></script>
<script src="js/app.js"></script>
<script>
    // Fun√ß√£o para alternar tema
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme') || 'dark';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        // Para dark, remove o atributo (usa :root padr√£o)
        // Para light, define o atributo
        if (newTheme === 'dark') {
            html.removeAttribute('data-theme');
        } else {
            html.setAttribute('data-theme', newTheme);
        }
        
        localStorage.setItem('theme', newTheme);
        
        // Atualiza o √≠cone
        const themeIcon = document.getElementById('themeIcon');
        themeIcon.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }
    
    // Carrega o tema salvo ao carregar a p√°gina
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        const html = document.documentElement;
        
        // Para dark, remove o atributo (usa :root padr√£o)
        // Para light, define o atributo
        if (savedTheme === 'dark') {
            html.removeAttribute('data-theme');
        } else {
            html.setAttribute('data-theme', savedTheme);
        }
        
        const themeIcon = document.getElementById('themeIcon');
        themeIcon.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    });
</script>

</body>
</html>
